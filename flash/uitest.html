<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expandable Div</title>
    <style>
        .expandable-container {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
        }

        .expandable-header {
            cursor: pointer;
            background-color: #f0f0f0;
            padding: 5px;
            font-weight: bold;
        }

        .expandable-content {
            max-height: 0; /* Initially hidden */
            overflow: hidden;
            transition: max-height 0.15s ease-out; /* Smooth transition */
        }

        .expandable-content.expanded {
            max-height: 200px; /* Adjust as needed for content height */
            transition: max-height 0.15s ease-in;
        }
    </style>
</head>
<body>

    <div class="expandable-container">
        <div class="expandable-header" onclick="toggleExpand(this)">Click to Expand/Collapse</div>
        <div class="expandable-content">
            <p>This is the content that will be expanded and collapsed.</p>
            <p>You can put any HTML elements here, such as more paragraphs, images, or lists.</p>
        </div>
    </div>

    <script>
        function toggleExpand(headerElement) {
            const content = headerElement.nextElementSibling; // Get the next sibling (the content div)
            content.classList.toggle('expanded');
        }
    </script>

</body>
</html>
