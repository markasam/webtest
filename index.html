<html>

<head>
  <title>Problem Set</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <script>
    'use strict';

    var input; 
    var problem;
    var anwserText;

    function onLoad() {

      problem = document.getElementById("problem");
      input = document.getElementById('anwserInput');
      input.addEventListener('input', updateValue);
      input.addEventListener("keydown", onKey);

      document.getElementById('startButton').onclick = function() {
        newProblem();
      };
      //newProblem();
    }

    function updateValue(e) {
      
      if (e.target.value === anwserText) {
        newProblem();
      }
    }

    function onKey(event) {
      if (event.key === "Enter") {
        input.value = "";
        values.innerHTML = "";
      }
    }

    // Ideas:
    // - Equal/balanced number of operator types, numbers
    // - Present problems in seqence, automaticly moving on when correct anwser is input

    // flshcard: how many in 2 min; url encodes parameters (oprand rang and operators)

    function newProblem() {

      var minValue = 2;
      var maxValue = 9;
      var operators = "+x"; //"+-x/";

      var newProblemText, lv, rv, op;

      do {
        var lv = getRandomInt(maxValue-minValue+1) + minValue;
        var rv = getRandomInt(maxValue-minValue+1) + minValue;
        var op = operators[getRandomInt(operators.length)];

        newProblemText = `${lv} ${op} ${rv}`;
      } while (problem.innerHTML === newProblemText);

      problem.innerHTML = newProblemText;
      anwserText = getAnwserText(op, lv, rv);

      input.value = "";
      input.focus();

    }

    function getAnwserText(op, lv, rv) {
      switch (op) {
        case '+':
          return `${lv + rv}`;
        case '-':
          return `${lv - rv}`;
        case 'x':
        case '*':
          return `${lv * rv}`;
        case '/':
          return `${lv / rv}`;
        default:
          console.log(`Unkown operator: ${op}.`);
          return null;
      }
    }

    function getRandomInt(max) {
      return Math.floor(Math.random() * max);
    }

  </script>

  <style>

      #problem {
        margin: 2em;
        vertical-align: middle;
        text-align: center;
        font-size: 250%
      }

      #anwserInput {
        text-align: center;
        font-size: 200%
      }

      button {
        font-size: 100%;
        padding: 0.25em;
      }

      .center {
        text-align: center;
      }

      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
          -webkit-appearance: none;
          margin: 0; 
      }


    </style>
</head>

<body onload="onLoad();">

  <p id="problem"><button id="startButton">Start</button></p>
  <div class="center">
    <input id="anwserInput" placeholder="Anwser" type="number"  />
  </div>
  

</body>

</html>
